server.port=8206

spring.application.name=service-order

spring.profiles.active=dev


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yygh_order?characterEncoding=utf-8&useSSL=false
spring.datasource.username=${username}
spring.datasource.password=${password}


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.data.mongodb.uri=${mogodb_uri}

#nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

mybatis-plus.mapper-locations=classpath:com/mygh/order/mapper/xml/*.xml
#rabbitmq
spring.rabbitmq.host=${ip}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${username}
spring.rabbitmq.username=${password}

spring.redis.host=${ip}
spring.redis.port=6379
spring.redis.password=123456
spring.redis.database= 1
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1

spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0

